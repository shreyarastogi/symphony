<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Mali|MedievalSharp|Salsa&display=swap"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
</head>
  <body>
     
      <section class="app">
          <header>
              <h1 class="mix">SYMPHONY<i class="fas fa-drum"></i><i class="fa fa-music"></i></h1>
              <p>Music is a piece of art that goes in the ears straight to the heart</p>


          </header>
          <div class="visual"></div>
            <div class="pads">
              <div class="pad1">
                  <audio src="sounds/bubbles.mp3" class="sound"></audio>
              </div>
              <div class="pad2">
                  <audio class="sound">
                      <source src="sounds/dotted-spiral.mp3" />
                  </audio>
              </div>
              <div class="pad3">
                  <audio class="sound">
                      <source src="sounds/pinwheel.mp3" />
                  </audio>
              </div>
              <div class="pad4">
                  <audio class="sound">
                      <source src="sounds/splits.mp3" />
                  </audio>
              </div>
              <div class="pad5">
                  <audio class="sound">
                      <source src="sounds/squiggle.mp3" />
                  </audio>
              </div>
              <div class="pad6">
                  <audio class="sound">
                      <source src="sounds/zig-zag.mp3" />
                  </audio>
              </div>
          </div>
      </section>

    <script src="index.js"></script>
  </body>
</html>
